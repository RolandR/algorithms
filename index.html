		<script type="text/javascript">
			
			var stack = new Stack();
			var singlyLinkedList = new SinglyLinkedList();
			var doublyLinkedList = new DoublyLinkedList();
			var priorityQueue = new PriorityQueue();
			var heap = new Heap();
			var set = new Set();
			var unorderedSet = new UnorderedSet();
			var partition = new Partition();
			var binarySearchTree = new BinarySearchTree();
			var avlTree = new AVLTree();
			var redBlackTree = new RedBlackTree();
			var graph = new Graph();
			var graphTool = new GraphTool(graph, "graphTool");
			var standardTrie = new StandardTrie();
			var huffmanTree = new HuffmanTree();

			function buildStandardTrie(s){
				s = s.toLowerCase();
				s = s.split(" ");
				for(var i in s){
					standardTrie.insert(s[i]);
				}
				standardTrie.print("out");
				return standardTrie.getAllWords();
			}

			function buildSuffixTrie(s){
				s = s.toLowerCase();
				for(var i in s){
					standardTrie.insert(s.substring(i));
				}
				standardTrie.print("out");
				return standardTrie.getAllWords();
			}
			
			function buildBinaryTree(s){
				s = s.split("");
				for(var i in s){
					binarySearchTree.insert(s[i], s[i]);
				}
				binarySearchTree.print("out");
			}

			function buildAvlTree(s){
				s = s.split("");
				for(var i in s){
					avlTree.insert(s[i], s[i]);
				}
				avlTree.print("out");
			}

			function buildRedBlackTree(s){
				s = s.split("");
				for(var i in s){
					redBlackTree.insert(s[i]);
				}
				redBlackTree.print("out");
			}
			
			function avlTreePush(c){
				var node = avlTree.insert(c, c);
				avlTree.print("out");
				return node;
			}
		</script>
